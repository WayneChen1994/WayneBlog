<ul>
    {% for comment in comments %}
        <li style="list-style-type: none;font-size: small;margin-top: 20px;{% if not forloop.last %}border-bottom: 1px dotted slategray;{% endif %}">
            <div style="text-align: left;">在<a href="{{ comment.target }}"><strong>《{{ comment.post_title_or_links }}》</strong></a>中</div>
            <div style="text-align: right;"><em><strong>{{ comment.nickname }}</strong></em> <small>说：</small></div>
            <p style="text-indent: 2em;font-size: smaller;">{% autoescape off %}{{ comment.content | truncatechars_html:120 }}{% endautoescape %}</p>
        </li>
    {% endfor %}
</ul>
